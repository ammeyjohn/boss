<div ui-view></div>
<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>项目编号</td>
                    <td>项目名称</td>
                    <td>日志时间</td>
                    <td>日志内容</td>
                    <td>工时（分钟）</td>
                    <td>日志类型</td>
                    <td>提交时间</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in paged_logs">
                    <td>{{row.projectCode}}</td>
                    <td>{{row.projectName}}</td>
                    <td>{{row.logTime | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{row.content}}</td>
                    <td>{{row.workTime}}</td>
                    <td>{{row.logType}}</td>
                    <td>{{row.recordTime | date:'yyyy-MM-dd HH:mm'}}</td>
                </tr>
            </tbody>
        </table>
        <ul uib-pagination total-items="pagination.totalItems" ng-model="pagination.currentPage"  items-per-page="pagination.itemsPerPage" previous-text="上一页" next-text="下一页" ng-change="pageChanged()"></ul>
    </div>
</div>
