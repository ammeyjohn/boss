<div class="row">
    <div class="col-md-12">
        <button class="btn green" style="float:right;" ng-click="showNewUserDialog()">新建用户</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td style="width: 50px">编号</td>
                    <td style="width: 10%">姓名</td>
                    <td style="width: 10%">账号</td>
                    <td style="width: 50px">性别</td>
                    <td style="width: 15%">部门</td>
                    <td style="width: 20%">通知人</td>
                    <td style="width: 20%">角色</td>
                    <td style="width: 10%">操作</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in users">
                    <td>{{row.id}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.account}}</td>
                    <td>{{row.sex | SexRender}}</td>
                    <td>{{row.department.name}}</td>
                    <td>{{row.notifier | UserRender:raw_users}}</td>
                    <td>{{row.roles | RoleRender}}</td>
                    <td>
                        <a href="#" class="btn btn-xs green" ng-click="modify(row)">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a href="#" class="btn btn-xs red" ng-click="remove(row)">
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <ul uib-pagination total-items="pagination.totalItems" ng-model="pagination.currentPage" items-per-page="pagination.itemsPerPage" previous-text="上一页" next-text="下一页" max-size="4" force-ellipses="true" ng-change="pageChanged()"></ul>
    </div>
</div>
