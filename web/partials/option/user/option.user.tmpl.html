<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td style="width: 50px">编号</td>
                    <td style="width: 200px">姓名</td>
                    <td style="width: 200px">账号</td>
                    <td style="width: 100px">性别</td>
                    <td style="width: 200px">部门</td>
                    <td>通知人</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in users">
                    <td>{{row.id}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.account}}</td>
                    <td>{{row.sex}}</td>
                    <td>{{row.department.name}}</td>
                    <td>{{row.notifier.join(',')}}</td>
                    <td>
                        <a href="#" class="btn btn-xs blue">
                            <i class="fa fa-users"></i>
                        </a>
                        <a href="#" class="btn btn-xs green">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a href="#" class="btn btn-xs red">
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <ul uib-pagination total-items="pagination.totalItems" ng-model="pagination.currentPage" items-per-page="pagination.itemsPerPage" previous-text="上一页" next-text="下一页" max-size="4" force-ellipses="true" ng-change="pageChanged()"></ul>
    </div>
</div>
