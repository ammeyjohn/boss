<div class="row">
    <div class="col-xs-12 col-sm-6 col-lg-6">
        <div id="deptTree" ztree="option" ztree-nodes="depts" ztree-obj="treeObj"></div>
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-6">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>部门编辑
                </div>
                <div class="actions">
                    <a href="#" class="btn green btn-sm" ng-click="addDept()" ng-if="curDept">
                        <i class="fa fa-plus"></i> 新建
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form name="deptForm" class="form-horizontal" role="form">
                    <div class="form-body">
                        <div class="form-group" ng-class="{'has-error': deptForm.deptName.$dirty && deptForm.deptName.$invalid}">
                            <label class="col-md-3 control-label">部门名称
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input type="text" name="deptName" class="form-control" placeholder="请输入部门名称" ng-model="curDept.name" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': deptForm.deptId.$dirty && deptForm.deptId.$invalid}">
                            <label class="col-md-3 control-label">部门编号
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input type="number" name="deptId" class="form-control" placeholder="请输入部门编号" ng-model="curDept.id" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': deptForm.deptCode.$dirty && deptForm.deptCode.$invalid}">
                            <label class="col-md-3 control-label">部门代码
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input type="text" name="deptCode" class="form-control" placeholder="请输入部门代码" ng-model="curDept.code" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions right" ng-if="curDept.parent != null && deptForm.$valid">
                        <button type="button" class="btn green" ng-click="save()">保存</button>
                        <button type="button" class="btn default" ng-click="cancel()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
