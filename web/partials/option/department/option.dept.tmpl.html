<div class="row">
    <div class="col-xs-12 col-sm-6 col-lg-6">
        <div ztree ztree-nodes="depts"></div>
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-6">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>部门编辑
                </div>
            </div>
            <div class="portlet-body form">
                <form class="form-horizontal" role="form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">部门编号<span class="required"> * </span></label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" placeholder="请输入部门编号" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">部门名称<span class="required"> * </span></label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="请输入部门名称" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">部门代码<span class="required"> * </span></label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="请输入部门代码" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions right">
                        <button type="submit" class="btn green">提交</button>
                        <button type="button" class="btn default">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
